{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ project.title }}</h1>

        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4 int">
        <h5>Lingo:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology Employed:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
